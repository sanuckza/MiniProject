<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Order</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

<ion-list>
      <ion-item>
        <ion-label fixed>โต๊ะที่</ion-label>
    <ion-input [(ngModel)]="table"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label fixed>Cake</ion-label>
  </ion-item>
  <ion-item>
    <ion-label fixed>Chocolate</ion-label>
    <ion-input [(ngModel)]="ccake"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label fixed>Milk</ion-label>
      <ion-input [(ngModel)]="mcake"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label fixed>Coffee</ion-label>
  </ion-item>
  <ion-item>
      <ion-label fixed>Amecricano</ion-label>
      <ion-input [(ngModel)]="amcoffee"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label fixed>Espresso</ion-label>
      <ion-input [(ngModel)]="escoffee"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label fixed>Foods</ion-label>
  </ion-item>
  <ion-item>
      <ion-label fixed>Chicken rice</ion-label>
      <ion-input [(ngModel)]="crfood"></ion-input>
  </ion-item>



  <ion-item>
    <button ion-button large color="secondary" (click)="createOrder(table,ccake,mcake,amcoffee,escoffee,crfood)">
        <ion-icon name="ios-add-circle-outline" ></ion-icon> Add Order
    </button>
  </ion-item>
</ion-list>


</ion-content>
